<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Intro</title>
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <article class="userCard">
      <div class="bg"><i class="fa-solid fa-pencil"></i></div>
      <div class="content-wrapper">
        <img
          class="userImg"
          src="https://images.pexels.com/photos/19247761/pexels-photo-19247761.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2"
          alt="Jane S. Doe"
        />
        <h2 class="userName">Jane S. Doe</h2>
        <div class="userGeoposition">Amsterdam, Netherlands</div>
        <div class="job">Copywriter</div>
        <p class="experience">
          Lorem, ipsum dolor sit amet consectetur adipisicing elit. Tenetur
          dolorum reprehenderit minus esse dolorem magnam odit nulla beatae
          nesciunt odio.
        </p>
        <footer>
          <i class="userSocialLink fa-brands fa-instagram"></i>
          <i class="userSocialLink fa-brands fa-twitter"></i>
          <i class="userSocialLink fa-brands fa-facebook-f"></i>
        </footer>
      </div>
    </article>
  </body>
</html>
